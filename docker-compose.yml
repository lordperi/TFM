version: '3.8'

services:
  api:
    # Coolify v4 Logic:
    # 1. Build from 'context' using 'dockerfile'
    # 2. Tag image as ${DOCKER_IMAGE}
    # 3. Push to configured Registry
    # 4. Deploy container using that image
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: ${DOCKER_IMAGE:-backend:latest}
    container_name: diabetics_api
    restart: always
    environment:
      - DATABASE_URL=postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - CORS_ORIGINS=${CORS_ORIGINS}
    networks:
      - coolify
      - internal_db_network
    depends_on:
      db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.10'
          memory: 128M
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    labels:
      - "coolify.managed=true"
      # Tells Coolify/Traefik where to route traffic
      - "coolify.proxy.port=8000"

  db:
    image: postgres:16-alpine
    container_name: diabetics_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - internal_db_network
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  # Internal network for DB isolation (Not exposed to Traefik/Public)
  internal_db_network:
    driver: bridge
    internal: true

  # Network for Coolify/Traefik communication
  coolify:
    external: true # Assumes Coolify creates this (Standard name is 'coolify')

volumes:
  db_data:
