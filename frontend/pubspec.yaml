name: diabeaty_mobile
description: "DiaBeaty - Plataforma móvil para gestión de diabetes con Dual UX (Adulto/Niño)"
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2
  
  # HTTP Client & API
  dio: ^5.7.0
  retrofit: 4.0.1
  json_annotation: ^4.8.0
  
  # Secure Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  
  # UI & Animations
  flutter_svg: ^2.0.9
  lottie: ^3.0.0
  google_fonts: ^6.1.0
  fl_chart: ^0.68.0
  
  # Utils
  intl: ^0.19.0
  logger: ^2.0.2+1
  rxdart: ^0.28.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  
  # Code Generation
  build_runner: ^2.4.8
  injectable_generator: ^2.4.1
  retrofit_generator: 7.0.8
  json_serializable: ^6.6.0
  
  # Testing
  mockito: ^5.4.4
  mocktail: ^1.0.3
  bloc_test: ^9.1.5

flutter:
  uses-material-design: true
  
