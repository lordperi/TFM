server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip Compression
    gzip on;
    gzip_min_length 1000;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;

    # Security Headers
    # 1. Block embedding (Clickjacking protection)
    add_header X-Frame-Options "DENY" always;

    # 2. Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # 3. Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # 4. Content Security Policy (CSP)
    # - default-src 'self': Only allow execution from own domain
    # - script-src: Allow self, Google Analytics/Tags (if needed in future), 'unsafe-eval' (Required for Flutter CanvasKit/Wasm) and 'unsafe-inline' (often needed for bootstrap scripts)
    # - style-src: Allow self and 'unsafe-inline' (Flutter uses inline styles) + Google Fonts
    # - font-src: Allow Google Fonts (fonts.gstatic.com)
    # - img-src: Allow self + data: (Flutter images)
    # - connect-src: IMPORTANT -> Allow connection to the API Domain
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline' https://www.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://diabetics-api.jljimenez.es; connect-src 'self' https://diabetics-api.jljimenez.es https://fonts.googleapis.com https://fonts.gstatic.com manifest.json;" always;

    # 5. Permissions Policy (Feature Policy)
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    location / {
        # SPA Routing: Redirect all 404s to index.html
        try_files $uri $uri/ /index.html;
    }

    # Cache Control for Static Assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }
}
