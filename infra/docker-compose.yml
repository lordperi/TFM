version: '3.8'

services:
  api:
    image: ${DOCKER_REGISTRY}/diabetics-backend:${IMAGE_TAG:-latest}
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: diabetics_api
    restart: always
    environment:
      - DATABASE_URL=postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - CORS_ORIGINS=${CORS_ORIGINS}
    ports:
      - "8000:8000"
    networks:
      - app_network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    # Coolify Specific Labels (Optional but recommended for routing)
    # labels:
    #   - "coolify.managed=true"

  db:
    image: postgres:16-alpine
    container_name: diabetics_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  app_network:
    driver: bridge
    # internal: true # Uncomment in production if using a reverse proxy in the same network
    # For Coolify, the proxy usually attaches to this network, so standard bridge is often safest for start.

volumes:
  db_data:
